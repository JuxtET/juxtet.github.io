<!DOCTYPE html>
<html>
<head>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/et_style3.css" rel="stylesheet" />
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div id="body-wrapper">
        <div class="container">
            <div class="header col-md-12">
                <!--<div class="col-md-4 col-xs-12 col-sm-5">
                </div>-->
                <div class="parent_main">
                    <div class="header1" style="clear:both;">
                        <div class="left-logo">
                            <img class="wealth-img" src="http://juxt360.com/ETMutualFunds//images/wealth.jpg">
                        </div>
                        <div class="middle-text">
                            <p style="margin:0px;"><u></u></p>
                        </div>
                        <div class="right-logo">
                            <img class="logo-img" src="http://juxt360.com/ETMutualFunds//images/logo.png">
                        </div>
                    </div>
                </div>

                <div class="clear"></div>
            </div>

            <form id="page1Form" class="form-inline">

                <div class="form-group col-md-12 col-xs-12 col-sm-12">
                    <h1 class="red_border"></h1>
                </div>

                <section id="Q801">
                    <div class="col-md-12 col-xs-12 form-border mtb10 options">
                        <div class="form-group col-md-12 col-xs-12 col-sm-12">
                            <p id="Q801_que">How many times have you gone on a vacation in the last 2 years?</p>
                        </div>
                        <section>
                            <div class="col-md-12 col-xs-12 ">
                                <div class="form-group col-md-4 col-xs-12 col-sm-4">
                                    <select class="style_dd form-control" name="Q801_1" id="Q801_D1" required="">
                                        <option value="0">Select - Within India</option>
                                        <option value="1">Did not go on a holiday within India</option>
                                        <option value="2">1</option>
                                        <option value="3">2</option>
                                        <option value="4">3</option>
                                        <option value="5">4</option>
                                        <option value="6">5</option>
                                        <option value="7">6</option>
                                        <option value="8">7</option>
                                        <option value="9">8</option>
                                        <option value="10">9</option>
                                        <option value="11">10</option>
                                        <option value="12">> 10 times</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4 col-xs-12 col-sm-4">
                                    <select class="style_dd form-control" name="Q801_2" id="Q801_D2" required="">
                                        <option value="0">Select - Outside of India</option>
                                        <option value="1">Did not go on a holiday outside of India</option>
                                        <option value="2">1</option>
                                        <option value="3">2</option>
                                        <option value="4">3</option>
                                        <option value="5">4</option>
                                        <option value="6">5</option>
                                        <option value="7">6</option>
                                        <option value="8">7</option>
                                        <option value="9">8</option>
                                        <option value="10">9</option>
                                        <option value="11">10</option>
                                        <option value="12">> 10 times</option>
                                    </select>
                                </div>
                            </div>
                        </section>
                    </div>
                </section>

                <section id="Q802">
                    <div class="col-md-12 col-xs-12 form-border mtb10 options">
                        <div class="form-group col-md-12 col-xs-12 col-sm-12">
                            <p id="Q802_que">When did you go?</p>
                        </div>
                        <section>
                            <div class="col-md-12 col-xs-12 ">
                                <div class="form-group col-md-4 col-xs-12 col-sm-4">
                                    <select class="style_dd form-control" name="Q802_1" id="Q802_D1" required="">
                                        <option value="0">Year</option>
                                        <option value="1">2017</option>
                                        <option value="2">2016</option>
                                        <option value="3">2015</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4 col-xs-12 col-sm-4">
                                    <select class="style_dd form-control" name="Q802_2" id="Q802_D2" required="">
                                        <option value="0">Month</option>
                                        <option value="1">January</option>
                                        <option value="2">February</option>
                                        <option value="3">March</option>
                                        <option value="4">April</option>
                                        <option value="5">May</option>
                                        <option value="6">June</option>
                                        <option value="7">July</option>
                                        <option value="8">August</option>
                                        <option value="9">September</option>
                                        <option value="10">October</option>
                                        <option value="11">November</option>
                                        <option value="12">December</option>
                                    </select>
                                </div>
                            </div>
                        </section>
                    </div>
                </section>

                <section id="Q804">
                    <div class="col-md-12 col-xs-12 form-border mtb10 options">
                        <div class="form-group col-md-12 col-xs-12 col-sm-12">
                            <p id="Q804_que">Main reason for selecting the Place you visited?</p>
                        </div>
                        <section>
                            <div class="col-md-12 col-xs-12 ">
                                <div class="form-group col-md-4 col-xs-12 col-sm-4">
                                    <select class="style_dd form-control" name="Q804" id="Q804_D1" required="">
                                        <option value="0">Select</option>
                                        <option value="1">It is a good place to go to with children</option>
                                        <option value="2">I heard of the place for long so really wanted to see it.</option>
                                        <option value="3">I started thinking about this place after seeing an article/write up/book</option>
                                        <option value="4">I started thinking about this place after seeing its tourism advertisement</option>
                                        <option value="5">My friends / acquaintances had been there & had a positive experience</option>
                                        <option value="6">It offered the kind of travel experience I wanted  </option>
                                        <option value="7">It is one of the places I could afford within the budget I had</option>
                                        <option value="8">It is one of the places I could manage within the time I had</option>
                                        <option value="9">I saw a good deal /package</option>
                                        <option value="10">Others</option>
                                    </select>
                                    <div id="mainreason_otherdiv" style="margin-left: 12px; margin-bottom: 10px; display: none;">
                                        <input type="text" name="mainreason_othertxt" id="mainreason_othertxt" placeholder="Other reason">
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </section>

                <section id="Q805">
                    <div class="col-md-12 col-xs-12 form-border mtb10 options">
                        <div class="form-group col-md-12 col-xs-12 col-sm-12">
                            <p id="Q805_que">Occasion?</p>
                        </div>
                        <section>
                            <div class="col-md-12 col-xs-12 ">
                                <div class="form-group col-md-4 col-xs-12 col-sm-4">
                                    <select class="style_dd form-control" name="Q805" id="Q805_D1" required="">
                                        <option value="0">Select</option>
                                        <option value="1">Honeymoon</option>
                                        <option value="2">Children’s vacation</option>
                                        <option value="3">Relaxation/Unwind/De-stress</option>
                                        <option value="4">Family outing</option>
                                        <option value="5">Anniversary</option>
                                        <option value="6">Others (Text Box)</option>
                                    </select>
                                    <div id="occassion_otherdiv" style="margin-left: 12px; margin-bottom: 10px; display: none;">
                                        <input type="text" name="occassion_othertxt" id="occassion_othertxt" placeholder="Other Occassion">
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </section>

                <section id="Q806">
                    <div class="col-md-12 col-xs-12 form-border mtb10 options">
                        <div class="form-group col-md-12 col-xs-12 col-sm-12">
                            <p id="Q806_que">How many days?</p>
                        </div>
                        <section>
                            <div class="col-md-12 col-xs-12 ">
                                <div class="form-group col-md-4 col-xs-12 col-sm-4">
                                    <select class="style_dd form-control" name="Q806" id="Q806_D1" required="">
                                        <option value="0">Select</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">More than 10</option>
                                    </select>
                                </div>
                            </div>
                        </section>
                    </div>
                </section>

                <section id="Q807">
                    <div class="col-md-12 col-xs-12 form-border mtb10">
                        <div class="form-group col-md-12 col-xs-12 col-sm-12 options">
                            <p id="Q807_que">Type of vacation</p>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group col-md-4 col-sm-4">
                                <div class="checkbox">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="Q807_1" id="Q807_C1" class="checkbox Q807" value="1"> 
                                            Beach holiday
                                    </label> 
                                </div>
                            </div>
                            <div class="form-group col-md-4 col-sm-4">
                                <div class="checkbox">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="Q807_2" id="Q807_C2" class="checkbox Q807" value="1">
                                            Mountain/hill
                                    </label>
                                </div>
                            </div>
                            <div class="form-group col-md-4 col-sm-4">
                                <div class="checkbox">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="Q807_3" id="Q807_C3" class="checkbox Q807" value="1">
                                            Festival/specific event
                                    </label>
                                </div>
                            </div>
                            <div class="form-group col-md-4 col-sm-4">
                                <div class="checkbox">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="Q807_4" id="Q807_C4" class="checkbox Q807" value="1">
                                            Historical 
                                    </label>
                                </div>
                            </div>
                            <div class="form-group col-md-4 col-sm-4">
                                <div class="checkbox">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="Q807_5" id="Q807_C5" class="checkbox Q807" value="1">
                                            Spa retreat
                                    </label>
                                </div>
                            </div>
                            <div class="form-group col-md-4 col-sm-4">
                                <div class="checkbox">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="Q807_6" id="Q807_C6" class="checkbox Q807" value="1">
                                        Pilgrimage/Religious
                                    </label>
                                </div>
                            </div>
                            <div class="form-group col-md-4 col-sm-4">
                                <div class="checkbox">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="Q807_7" id="Q807_C7" class="checkbox Q807" value="1">
                                        Trekking
                                    </label>
                                </div>
                            </div>
                            <div class="form-group col-md-4 col-sm-4">
                                <div class="checkbox">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="Q807_8" id="Q807_C8" class="checkbox Q807" value="1">
                                        Adventure Activities(Sports, etc.)
                                    </label>
                                </div>
                            </div>
                            <div class="form-group col-md-4 col-sm-4">
                                <div class="checkbox">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="Q807_9" id="Q807_C9" class="checkbox Q807" value="1">
                                        Resort stay
                                    </label>
                                </div>
                            </div>
                            <div class="form-group col-md-4 col-sm-4">
                                <div class="checkbox">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="Q807_11" id="Q807_C11" class="checkbox Q807" value="1">
                                        Recreation (theme parks etc.)
                                    </label>
                                </div>
                            </div>
                            <div class="form-group col-md-4 col-sm-4">
                                <div class="checkbox">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="Q807_12" id="Q807_C12" class="checkbox Q807" value="1">
                                        Nightlife (party, clubbing etc.)
                                    </label>
                                </div>
                            </div>
                            <div class="form-group col-md-4 col-sm-4">
                                <div class="checkbox">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="Q807_13" id="Q807_C13" class="checkbox Q807" value="1">
                                        Cruise
                                    </label>
                                </div>
                            </div>
                            <div class="form-group col-md-4 col-sm-4">
                                <div class="checkbox">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="Q807_98" id="Q807_C98" class="checkbox Q807" value="1">
                                        Others (Text Box)
                                    </label>
                                </div>
                            </div>
                            <div class="form-group col-md-4 col-sm-4">
                                <div class="checkbox">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="Q807_10" id="Q807_C10" class="checkbox Q807" value="1">
                                        River Rafting
                                    </label>
                                </div>
                            </div>
                            <div class="form-group col-md-4 col-sm-4">
                                <div class="checkbox">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="Q807_14" id="Q807_C14" class="checkbox Q807" value="1">
                                        Shopping
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </form>
        </div>
    </div>
    
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

</body>

</html>
